apiVersion: v1
kind: Service
metadata:
  name: {{ include "peertube.fullname" . }}
  labels:
    {{- include "peertube.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: peertube
      protocol: TCP
      name: peertube
  selector:
    {{- include "peertube.selectorLabels" . | nindent 4 }}
